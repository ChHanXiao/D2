_BASE_: "../base-yolo.yaml"
MODEL:
  META_ARCHITECTURE: Yolo
  YAML: yamls/yolo/yml/yolov5n_lp.yaml
  WEIGHTS: work_dirs/yolov5n-lp/model_final.pth
  PIXEL_MEAN: [0.0, 0.0, 0.0]
  PIXEL_STD: [255.0, 255.0, 255.0]
  KEYPOINT_ON: True
  KPT_OKS_SIGMAS: [0.25,0.25,0.25,0.25]
  YOLO:
    CONF_THRESH: 0.4
MODEL_EMA:
  ENABLED: True
  DECAY: 0.9999
SOLVER:
  OPTIM: SGD
  BASE_LR: 0.01
  MOMENTUM: 0.937
  NESTEROV: True
  WEIGHT_DECAY: 0.0005
  LR_SCHEDULER_NAME: WarmupCosineLR
  WARMUP_FACTOR: 0.0001
  COSINE_PARAM: (1, 0.05)
  WARMUP_ITERS: 5532 # 3 epoch 1844×3
  MAX_ITER: 553200  # 300 epoch 1844×300
  IMS_PER_BATCH: 4
  CHECKPOINT_PERIOD: 18440
INPUT:
  SIZE: (640,640)
  FORMAT: RGB
DATASETS:
  TRAIN: ("CCPD2020_train","CCPD2019_train")
  TEST: ("CCPD2020_test",)
DATALOADER:
  NUM_WORKERS: 0
OUTPUT_DIR: ./work_dirs/yolov5n-lp-test
TEST:
  EVAL_PERIOD: 18440
VIS_PERIOD: 18440
