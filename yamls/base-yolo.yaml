MODEL:
  META_ARCHITECTURE: Yolo
  YAML: yamls/yolo/yml/yolov5s.yaml
  # WEIGHTS: work_dirs/weights/yolo/yolov5s.pth
  YOLO:
    FOCAL_LOSS_GAMMA: 0.0
    BOX_LOSS_GAIN: 0.05
    CLS_LOSS_GAIN: 0.5
    CLS_POSITIVE_WEIGHT: 1.0
    OBJ_LOSS_GAIN: 1.0
    OBJ_POSITIVE_WEIGHT: 1.0
    LABEL_SMOOTHING: 0.0
    ANCHOR_T: 4.0
    CONF_THRESH: 0.001
    IOU_THRES: 0.65
  PIXEL_MEAN: [0.0, 0.0, 0.0]
  PIXEL_STD: [255.0, 255.0, 255.0]
MODEL_EMA:
  ENABLED: False
  DECAY: 0.9999
SOLVER:
  OPTIM: SGD
  BASE_LR: 0.01
  MOMENTUM: 0.937
  NESTEROV: True
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_NORM: 0.0
  WEIGHT_DECAY_BIAS: 0.0
  LR_SCHEDULER_NAME: WarmupCosineLR
  WARMUP_ITERS: 5532 # 3 epoch 1844×3
  MAX_ITER: 553200  # 300 epoch 1844×300
  IMS_PER_BATCH: 64
INPUT:  # Uses Yolo's own transforms
  SIZE: (640,640)
  FORMAT: RGB
DATASETS:
  TRAIN: ("coco_2017_train",)
  TEST: ("coco_2017_val",)
DATALOADER:
  NUM_WORKERS: 12
OUTPUT_DIR: ./work_dirs/yolo
TEST:
  EVAL_PERIOD: 4000
