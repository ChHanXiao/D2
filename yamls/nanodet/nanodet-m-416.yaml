# |   AP   |  AP50  |  AP75  |  APs  |  APm   |  APl   |
# |:------:|:------:|:------:|:-----:|:------:|:------:|
# | 23.400 | 38.237 | 23.905 | 8.301 | 23.836 | 37.210 |

MODEL:
  META_ARCHITECTURE: NanoDet
  YML: yamls/nanodet/yml/legacy_v0.x_configs/nanodet-m-416.yml
  WEIGHTS: work_dirs/weights/nanodet/nanodet-m-416.pth
  PIXEL_MEAN: [103.53, 116.28, 123.675]
  PIXEL_STD: [57.375, 57.12, 58.395]
SOLVER:
  BASE_LR: 0.07
  MOMENTUM: 0.9
  NESTEROV: True
  WEIGHT_DECAY: 0.0001
  WEIGHT_DECAY_NORM: 0.0
  WEIGHT_DECAY_BIAS: 0.0001
  LR_SCHEDULER_NAME: WarmupCosineLR
  WARMUP_ITERS: 2000  # warmup iters = epochs = 280
  MAX_ITER: 400000
  IMS_PER_BATCH: 80
INPUT: 
  MIN_SIZE_TEST: 416
  MAX_SIZE_TEST: 416
  SIZE: (416, 416)
  FORMAT: BGR
  TEST_PIPELINES:
  - - CenterAffine
    - output_size:
      - 416
      - 416
DATASETS:
  TRAIN: ("coco_2017_train",)
  TEST: ("coco_2017_val",)
DATALOADER:
  NUM_WORKERS: 8
OUTPUT_DIR: ./work_dirs/nanodet-m-416
TEST:
  EVAL_PERIOD: 4000
